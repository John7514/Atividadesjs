<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Exercícios JavaScript</title>
</head>
<body>
    
    <script>
        // Exercício 03: Calcular o fatorial de um número
        function calcularFatorial(n) {
            if (n === 0 || n === 1) {
                return 1;
            } else {
                return n * calcularFatorial(n - 1);
            }
        }

       
        function ePrimo(n) {
            if (n <= 1) return false;
            if (n <= 3) return true;
            if (n % 2 === 0 || n % 3 === 0) return false;
            for (let i = 5; i * i <= n; i += 6) {
                if (n % i === 0 || n % (i + 2) === 0) return false;
            }
            return true;
        }

        // Exercício 01 e 02: Verificar se o número é par, ímpar e se é primo, além de calcular o fatorial
        function realizarExercicios() {
            let numero;
            
            while (true) {
                numero = prompt("Digite um número inteiro positivo:");

                if (numero !== null && !isNaN(numero) && Number.isInteger(parseFloat(numero)) && parseInt(numero) > 0) {
                    numero = parseInt(numero);
                    break;
                } else {
                    alert("Por favor, insira um número inteiro positivo válido.");
                }
            }

            let mensagem = "O número " + numero;

            if (numero % 2 === 0) {
                mensagem += " é par";
            } else {
                mensagem += " é ímpar";
            }

          
            if (ePrimo(numero)) {
                mensagem += " e primo.";
            } else {
                mensagem += " e não é primo.";
            }

         
            let fatorial = calcularFatorial(numero);
            mensagem += " O fatorial de " + numero + " é " + fatorial + ".";

            alert(mensagem);

            // Exercício 04: Verificar o tipo de dado
            verificarTipoDado();
        }

       
        function verificarTipoDado() {
            let dado = prompt("Por favor, insira um dado:");
            let tipoDado;

           
            if (!isNaN(dado)) {
                tipoDado = "number";
            } else {
                tipoDado = "string";
            }

            document.body.innerHTML = "<p>O tipo do dado informado é: " + tipoDado + "</p>";
        }

        
        realizarExercicios();

    </script>

</body>
</html>
