    <script>
        function verificarParOuImpar() {
    let numero;

    while (true) {
        numero = prompt("Digite um número inteiro positivo:");

       
        if (numero !== null && !isNaN(numero) && Number.isInteger(parseFloat(numero)) && parseInt(numero) > 0) {
            numero = parseInt(numero);
            break;
        } else {
            alert("Por favor, insira um número inteiro positivo válido.");
        }
    }

    if (numero % 2 === 0) {
        alert("O número " + numero + " é par.");
    } else {
        alert("O número " + numero + " é ímpar.");
    }
}


verificarParOuImpar();
function verificarNumeroPrimo() {
    let numero;

    
    while (true) {
        numero = prompt("Digite um número inteiro positivo:");

       
        if (numero !== null && !isNaN(numero) && Number.isInteger(parseFloat(numero)) && parseInt(numero) > 0) {
            numero = parseInt(numero);
            break;
        } else {
            alert("Por favor, insira um número inteiro positivo válido.");
        }
    }

   
    function ePrimo(n) {
        if (n <= 1) return false;
        if (n <= 3) return true;
        if (n % 2 === 0 || n % 3 === 0) return false;
        for (let i = 5; i * i <= n; i += 6) {
            if (n % i === 0 || n % (i + 2) === 0) return false;
        }
        return true;
    }

    
    if (ePrimo(numero)) {
        alert("O número " + numero + " é primo.");
    } else {
        alert("O número " + numero + " não é primo.");
    }
}


verificarNumeroPrimo();

// Exercício 3 

function calcularFatorial(n) {
    if (n === 0 || n === 1) {
        return 1;
    } else {
        return n * calcularFatorial(n - 1);
    }
}


function solicitarFatorial() {
    let numero;
    
    
    do {
        numero = parseInt(prompt("Digite um número inteiro positivo:"), 10);
    } while (isNaN(numero) || numero < 0);
    
   
    let fatorial = calcularFatorial(numero);
    alert("O fatorial de " + numero + " é " + fatorial);
}


solicitarFatorial();
