<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index</title>
</head>
<body>
    <script>
        // Exercício 1: Verificar se o número é par ou ímpar
        function verificarParOuImpar(numero) {
            if (numero % 2 === 0) {
                return "par";
            } else {
                return "ímpar";
            }
        }

        // Exercício 2: Verificar se o número é primo
        function verificarNumeroPrimo(numero) {
            if (numero === 1) return "não é primo";
            if (numero === 2) return "é primo";
            if (numero % 2 === 0) return "não é primo";

            for (let i = 3; i <= Math.sqrt(numero); i += 2) {
                if (numero % i === 0) return "não é primo";
            }
            return "é primo";
        }

        // Exercício 3: Calcular o fatorial do número
        function calcularFatorial(numero) {
            let fatorial = 1;
            for (let i = 1; i <= numero; i++) {
                fatorial *= i;
            }
            return fatorial;
        }

        // Exercício 4: Verificar o tipo do dado
        function verificarTipoDado(dado) {
           
            if (!isNaN(dado) && dado.trim() !== "") {
                return "Number";
            } else {
                return "String";
            }
        }

       
        function executarExercicios() {
          
            let entrada = prompt("Digite um dado (número ou texto):");

           
            let tipoDado = verificarTipoDado(entrada);

           
            if (tipoDado === "Number") {
               
                let numero = parseInt(entrada, 10);
                
                if (isNaN(numero) || numero <= 0) {
                    document.body.innerHTML = "Por favor, digite um número inteiro positivo.";
                    return;
                }

            
                let parOuImpar = verificarParOuImpar(numero);

                let primoOuNao = verificarNumeroPrimo(numero);

                let fatorial = calcularFatorial(numero);

               
                let mensagem = `O número ${numero} é ${parOuImpar} e ${primoOuNao}. O fatorial de ${numero} é ${fatorial}.`;

              
                alert(mensagem);
            }

            let confirmar = confirm("Deseja verificar o tipo do dado informado?");
            if (confirmar) {
                document.body.innerHTML = `O tipo do dado informado é: ${tipoDado}.`;
            } else {
                document.body.innerHTML = "Obrigado por visitar esta página.";
            }
        }

    
        executarExercicios();
    </script>
</body>
</html>
